<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>CORS 跨域测试</h1>
    <div id="results"></div>

    <h2>测试 Gateway CORS</h2>
    <button onclick="testGatewayHealth()">测试 Gateway Health</button>
    <button onclick="testGatewayLogin()">测试 Gateway Login</button>

    <h2>测试 Login CORS</h2>
    <button onclick="testLoginHealth()">测试 Login Health</button>
    <button onclick="testLoginRegister()">测试 Login Register</button>

    <script>
        const results = document.getElementById('results');

        function log(message) {
            const div = document.createElement('div');
            div.innerHTML = `<p>${message}</p>`;
            results.appendChild(div);
        }

        async function testGatewayHealth() {
            try {
                log('正在测试 Gateway Health...');
                const response = await fetch('http://localhost:8002/health');
                const text = await response.text();
                log(`✅ Gateway Health 响应: ${text} (状态: ${response.status})`);
            } catch (error) {
                log(`❌ Gateway Health 错误: ${error.message}`);
            }
        }

        async function testGatewayLogin() {
            try {
                log('正在测试 Gateway Login...');
                const response = await fetch('http://localhost:8002/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'testpass123'
                    })
                });
                const data = await response.json();
                log(`✅ Gateway Login 响应: ${JSON.stringify(data)} (状态: ${response.status})`);
            } catch (error) {
                log(`❌ Gateway Login 错误: ${error.message}`);
            }
        }

        async function testLoginHealth() {
            try {
                log('正在测试 Login Health...');
                const response = await fetch('http://localhost:8001/health');
                const text = await response.text();
                log(`✅ Login Health 响应: ${text} (状态: ${response.status})`);
            } catch (error) {
                log(`❌ Login Health 错误: ${error.message}`);
            }
        }

        async function testLoginRegister() {
            try {
                log('正在测试 Login Register...');
                const response = await fetch('http://localhost:8001/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'cors_test_user',
                        password: 'testpass123'
                    })
                });
                const data = await response.json();
                log(`✅ Login Register 响应: ${JSON.stringify(data)} (状态: ${response.status})`);
            } catch (error) {
                log(`❌ Login Register 错误: ${error.message}`);
            }
        }

        // 页面加载时自动测试
        window.onload = function() {
            log('页面加载完成，开始CORS测试...');
            setTimeout(testGatewayHealth, 1000);
        };
    </script>
</body>
</html>
